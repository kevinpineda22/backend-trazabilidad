<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
    <h1>Test CORS</h1>
    <button onclick="testEndpoint()">Test Empleados Endpoint</button>
    <div id="result"></div>

    <script>
        async function testEndpoint() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://backend-trazabilidad-4fks9p3sn-kevinpineda22s-projects.vercel.app/api/trazabilidad/empleados/historial', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
